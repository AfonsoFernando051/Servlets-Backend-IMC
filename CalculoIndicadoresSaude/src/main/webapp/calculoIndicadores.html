<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Calculo de Indicadores de Saude</title>
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
	 .form-group p{
            margin-left: 3px;
        }
        
    </style>
</head>
<body>
	<h1>Calculo de Indicadores de Saude</h1>
	<form action="indicadores" method="get">
	  <div class="form-group">
            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">
            <p> metros</p>
        </div>

        <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">
            <p> kg</p>
        </div>

        <div class="form-group">
            <label for="isMasculino">Sexo masculino?</label>
            <input type="checkbox" id="isMasculino" name="isMasculino">
        </div>
    	<button type="submit">Enviar</button>	
    </form>
</body>
</html>
